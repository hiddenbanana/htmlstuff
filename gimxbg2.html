<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video Background + Center Logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen video container */
    #player {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none; /* makes it behave like a background */
    }

    /* Centered overlay logo */
    .logo {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .logo img {
      width: min(70vw, 700px); /* LARGE logo */
      max-width: 90vw;
      height: auto;
      opacity: 0.95;
      filter: drop-shadow(0 15px 40px rgba(0,0,0,.75));
    }

    /* Optional dark overlay to improve contrast */
    .shade {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- YouTube background -->
  <div id="player"></div>

  <!-- Optional darkening layer -->
  <div class="shade"></div>

  <!-- Centered logo -->
  <div class="logo">
    <img
      src="https://raw.githubusercontent.com/hiddenbanana/htmlstuff/refs/heads/main/GIMX-LOGO-white.png"
      alt="Logo"
    />
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    /**
     * Add your videos here
     * Use IDs or full URLs
     */
    const VIDEOS = [
      "https://www.youtube.com/watch?v=Vn7glkAJEE4",
      // "dQw4w9WgXcQ",
      // "https://youtu.be/VIDEO_ID"
    ];

    let player;
    let index = 0;

    function extractId(input) {
      if (!input.includes("http")) return input;
      const url = new URL(input);
      if (url.searchParams.get("v")) return url.searchParams.get("v");
      if (url.hostname.includes("youtu.be")) return url.pathname.slice(1);
      return input;
    }

    const videoIds = VIDEOS.map(extractId);

    function nextVideo() {
      index = (index + 1) % videoIds.length;
      player.loadVideoById(videoIds[index]);
    }

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player("player", {
        videoId: videoIds[index],
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          loop: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        },
        events: {
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) {
              nextVideo();
            }
          }
        }
      });
    };
  </script>

</body>
</html>
